<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./kisspng-github-computer-icons-icon-design-github-5ab8a31e5b5395.6758034915220498223741.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <title>GitCall</title>
</head>
<body>
    <div class="container">
        
            <div class="wrapper">
                <div class="main">
                    <div class="heading">
                     <h1 class="title"><span>GitCall</span> - GitHub Profile Finder</h1>
                    </div>
                     <div class="input-field">
                         <input type="text" placeholder="Username" class="username">
                         <a href="#" class="search" id="search"><i class="fas fa-search    "></i></a>
                     </div>
                 </div>
                 <div class="scroll-box">
                    
                 </div>
            </div>

            <div class="response">
                <div class="info-box">
                    <div class="image">
                        
                    </div>
                    <div class="info">
                        <div class="name"></div>
                        <div class="following"></div>
                        <div class="followers"></div>
                    </div>


                </div>
                <ul class="repositories">
                    
                </ul>
            </div>
        
    </div>

    <script src="./all.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
